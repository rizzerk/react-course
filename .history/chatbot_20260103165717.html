<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>


    <script type="text/babel">
      

      //component name must start in capital letter
      function ChatInput(){
        return(
          <>
            <input placeholder="Send a message to Chatbot" size="30" />
            <button>Send</button>
          </>
        );
      }

      //props are all the attributes you gave to the component
      function ChatMessage(props){
        const message = props.message

        return (
        <div>
          {message}
          <img src="user.png" width ="50" />
        </div>

        )
      }

      const app = (
        <>
          <ChatInput />
          <ChatMessage message="hello Chatbot" />
          <ChatMessage message="Hello! How can I help you"/>
          <ChatMessage message="Can you get me todays date?"/>
          <ChatMessage message="Today is blah blah"/>
        </>
      )

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(app);
    </script>
  </body>
</html>
