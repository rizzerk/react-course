<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>


    <script type="text/babel">
      

      //component name must start in capital letter
      function ChatInput(){
        return(
          <>
            <input 
              placeholder="Send a message to Chatbot" 
              size="30" 

            />
            <button>Send</button>
          </>
        );
      }

      //props are all the attributes you gave to the component
      function ChatMessage({ message, sender }){
        //ChatMessage(props)
        // `const message = props.message;` is the same as `const { message } = props;`
        //const { message, sender } = props;
        //same as FunctionName({variable, variable})

        // if(sender === 'robot'){
        //   return (
        //     <div>
        //       <img src="robot.png" width ="50" />
        //       {message}
        //     </div>
        //   );
        // }

        return (
          // Guard operator: var == var1 && var 2 (if var is equal to var1 then do var2) 
        <div>
          {sender === 'robot' && (
            <img src="robot.png" width ="50" />
          )}
          {message}
          {sender === 'user' && (
            <img src="user.png" width ="50" />
          )}
        </div>

        )
      }

      function ChatMessages(){
        const array = React.useState(
        [{
          message: 'hello Chatbot',
          sender: 'user',
          id: 'id1'
        },{
          message: 'Hello! How can I help you',
          sender: 'robot',
          id: 'id2'
        },{
          message: 'Can you get me todays date?',
          sender: 'user',
          id: 'id3'
        },{
          message: 'Today is blah blah',
          sender: 'robot',
          id: 'id4'
        }]
        );

        const chatMessages = array[0];
        const setChatMessages = array[1];

        function sendMessage(){
          setChatMessages([
            ...chatMessages,
            {
              message: 'test',
              sender: 'user',
              id: crypto.randomUUID()
            }
          ]);
        }

        // const chatMessageCompnents = chatMessages.map((chatMessage) => { 
        //   return(
        //     <ChatMessage 
        //       message={chatMessage.message}
        //       sender={chatMessage.sender}
        //     />
        //   );
        // });
        
        return(
          <>
            <button onClick={sendMessage}>Send message</button>

            {chatMessages.map((chatMessage) => { 
              return(
                <ChatMessage 
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );
            })}
          </>
        );
      }

      function App(){

        return(
          <>
            <ChatInput />
            <ChatMessages />

          </>
        );

      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
