<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>


    <script type="text/babel">
      

      //component name must start in capital letter
      function ChatInput(){
        return(
          <>
            <input 
              placeholder="Send a message to Chatbot" 
              size="30" 

            />
            <button>Send</button>
          </>
        );
      }

      //props are all the attributes you gave to the component
      function ChatMessage({ message, sender }){
        //ChatMessage(props)
        // `const message = props.message;` is the same as `const { message } = props;`
        //const { message, sender } = props;
        //same as FunctionName({variable, variable})

        // if(sender === 'robot'){
        //   return (
        //     <div>
        //       <img src="robot.png" width ="50" />
        //       {message}
        //     </div>
        //   );
        // }

        return (
          // Guard operator: var == var1 && var 2 (if var is equal to var1 then do var2) 
        <div>
          {sender === 'robot' && (
            <img src="robot.png" width ="50" />
          )}
          {message}
          {sender === 'user' && (
            <img src="user.png" width ="50" />
          )}
        </div>

        )
      }

      function App(){

        const chatMessages = [{
          message: 'hello Chatbot',
          sender: 'user',
        },{
          message: 'Hello! How can I help you',
          sender: 'robot',
        },{
          message: 'Can you get me todays date?',
          sender: 'user',
        },{
          message: 'Today is blah blah',
          sender: 'robot',
        }];

        const chatMessageCompnents = chatMessages.map((chatMessage) => { 
          return(
            <chatMessage 
              message={chatMessage.message}
              sender={chatMessage.sender}
            />
          )
        });

        return(
          <>
            <ChatInput />
            {chatMessageCompnents}
          </>
        );

      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
