<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <style>
      .send-button{
        background-color: green;
      }

    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>


    <script type="text/babel">
      

      //component name must start in capital letter
      function ChatInput({chatMessages, setChatMessages}){
        const [inputText, setInputText] = React.useState('');
        const [isLoading, setIsLoading] = React.useState(false);

        function saveInputText(event){
          setInputText(event.target.value);
        }

        async function sendMessage(){

          //checks if chatbot is loading or the input is empty and prevents user from sending a message
          if(isLoading || inputText.trim() === ''){
            return;
          }

          //set textInput as empty and isLoading as true after sending the message
          setInputText('');
          setIsLoading(true);

          
          const newChatMessages = [
            ...chatMessages,
            {
              message: inputText,
              sender: 'user',
              id: crypto.randomUUID()
            }];
          
          //chatbot temporarily says "Loading..." 
          setChatMessages([
            ...newChatMessages,
            {
              message: 'Loading...',
              sender: 'robot',
              id: crypto.randomUUID()
            }]);

          const response = await Chatbot.getResponseAsync(inputText);

          
          setChatMessages([
            ...newChatMessages,
            {
              message: response,
              sender: 'robot',
              id: crypto.randomUUID()
            }
          ]);
          
          //goes back to default state !isLoading
          setIsLoading(false);
        }

        function handelKeyDown(event){
          if(event.key === 'Enter'){
            sendMessage();
          }else if(event.key ==="Escape"){
            setInputText('');
          }
        }

        return(
          <>
            <input 
              placeholder="Send a message to Chatbot" 
              size="30" 
              onChange={saveInputText}
              onKeyDown={handelKeyDown}
              value={inputText}
            />
            <button 
              onClick={sendMessage}
              className="send-button"
            > Send</button>
          </>
        );
      }

      //props are all the attributes you gave to the component
      function ChatMessage({ message, sender }){
        //ChatMessage(props)
        // `const message = props.message;` is the same as `const { message } = props;`
        //const { message, sender } = props;
        //same as FunctionName({variable, variable})

        // if(sender === 'robot'){
        //   return (
        //     <div>
        //       <img src="robot.png" width ="50" />
        //       {message}
        //     </div>
        //   );
        // }

        return (
          // Guard operator: var == var1 && var 2 (if var is equal to var1 then do var2) 
        <div>
          {sender === 'robot' && (
            <img src="robot.png" width ="50" />
          )}
          {message}
          {sender === 'user' && (
            <img src="user.png" width ="50" />
          )}
        </div>

        )
      }

      function ChatMessages({ chatMessages }){
        
        return(
          <>
            {chatMessages.map((chatMessage) => { 
              return(
                <ChatMessage 
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );
            })}
          </>
        );

      }

      function App(){

        const [chatMessages, setChatMessages] = React.useState(
        [{
          message: 'hello Chatbot',
          sender: 'user',
          id: 'id1'
        },{
          message: 'Hello! How can I help you',
          sender: 'robot',
          id: 'id2'
        },{
          message: 'Can you get me todays date?',
          sender: 'user',
          id: 'id3'
        },{
          message: 'Today is blah blah',
          sender: 'robot',
          id: 'id4'
        }]
        );

        //const [chatMessage, setChatMessages] = array;
        //shortcut of:
        // const chatMessages = array[0];
        // const setChatMessages = array[1];

        return(
          <>
            <ChatInput 
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
            <ChatMessages 
              chatMessages={chatMessages}
            />

          </>
        );

      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
